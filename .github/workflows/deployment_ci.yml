name: Build, Test & Deploy

on:
  push:
    branches:
      # - main
      - deployment-test

jobs:
  build_test_deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3

      # - name: Install Gems
      #   run: |
      #       gem install bundler
      #       bundle install --without jekyll jekyll_plugins

      - name: Set ENV Variables
        run: |
          git config --local user.name github-actions
          git config --local user.email github-actions@github.com
        env:
          PAGES_BRANCH: gh-pages
          TOKEN: ${{ secrets.ACTION_PAT }}

      # - name: Run Tests
      #     rubocop
      #     rspec

      - name: Commit
        run: |
          touch test.txt
          git add .
          git commit -am "Automated deployment commit. Reflects ${{ github.ref }} commit ${{ github.sha }}."

