name: Build, Test & Deploy

on:
  push:
    branches:
      # - main
      - deployment-test

jobs:
  build_test_deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3

      # - name: Install Gems
      #   run: |
      #       gem install bundler
      #       bundle install --without jekyll jekyll_plugins

      - name: Set ENV Variables
        run: |
          echo ${{ github.actor }}
          echo ${{ github.actor }}@bots.github.com
          git config --local user.name github-actions
          git config --local user.email github-actions@github.com
        env:
          PRETTY_COMMIT_HASH: ${{ github.sha:0:7 }}
          DEPLOY_BRANCH: gh-pages
          TOKEN: ${{ secrets.ACTION_PAT }}

      # - name: Run Tests
      #     rubocop
      #     rspec

      - name: Commit
        run: |
          echo $DEPLOY_BRANCH
          echo github.DEPLOY_BRANCH
          echo "Hello World!" >> test.txt
          echo ${{ github.sha }}
          echo $PRETTY_COMMIT_HASH
          echo ${{ github.PRETTY_COMMIT_HASH }}
          git add .
          git commit -am "Automated post-CI deployment commit. Reflects ${{ github.ref }} commit ${{ github.PRETTY_COMMIT_HASH }}."

      # - name: Deploy
