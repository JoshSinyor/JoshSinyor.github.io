name: Build, Test & Deploy

on:
  push:
    branches:
      # - main
      - deployment-test

jobs:
  build_test_deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3

      - name: Install Gems
        run: |
            gem install bundler
            bundle install --without jekyll jekyll_plugins
            COMMIT_HASH=$(git log -1 --format="%h")

      - name: Set ENV
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
        env:
          PAGES_BRANCH: gh-pages
          TOKEN: ${{ secrets.ACTION_PAT }}

      # - name: Run Tests
      #     rubocop
      #     rspec

      - name: Deploy
        run: |
          echo Automated commit. Reflects $GITHUB_REF commit $GITHUB_SHA.

